sudo: false
language: cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - extras-precise
    - boost-latest
    - kalakris-cmake
    packages:
    - cmake
    - lcov
    - libboost-dev
    - gcc-4.9
    - gcc-5
    - gcc-6
    - g++-4.9
    - g++-5
    - g++-6
    - libstdc++5
    - libmysqlclient-dev
    - libmysqlclient18
    - libmysqld-dev
    - perl
  coverity_scan:
    build_script_url: https://raw.githubusercontent.com/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/.travis-coverity-scan-build.sh
    project:
      name: "$TRAVIS_REPO_SLUG"
    notification_email: RavenX8@users.noreply.github.com
    build_command_prepend: cov-configure --comptype gcc --compiler gcc-5 --template;
      cov-configure --comptype gcc --compiler cmake --template; mkdir build; cd build;
      cmake ..;
    build_command: make
    branch_pattern: coverity_scan
cache:
  directories:
  - "./protobuf"
  - llvm-3.8.0
services:
- mysql
matrix:
  include:
  - compiler: gcc
    env: GCC_VERSION="4.9" GCOV_VERSION="4.9" BUILD_TYPE=Debug SUITE=tests
  - compiler: gcc
    env: GCC_VERSION="4.9" GCOV_VERSION="4.9" BUILD_TYPE=Release
  - compiler: gcc
    env: GCC_VERSION="5" GCOV_VERSION="5" BUILD_TYPE=Debug SUITE=tests
  - compiler: gcc
    env: GCC_VERSION="5" GCOV_VERSION="5" BUILD_TYPE=Release
  - compiler: gcc
    env: GCC_VERSION="6" GCOV_VERSION="6" BUILD_TYPE=Debug SUITE=tests
  - compiler: gcc
    env: GCC_VERSION="6" GCOV_VERSION="6" BUILD_TYPE=Release
  - compiler: clang
    env: GCOV_VERSION="5" LIBCXX=1 BUILD_TYPE=Debug SUITE=tests LLVM_VERSION=3.7.0
  - compiler: clang
    env: GCOV_VERSION="5" LIBCXX=1 BUILD_TYPE=Release LLVM_VERSION=3.7.0
  allow_failures:
  - env: GCC_VERSION="6" GCOV_VERSION="6" BUILD_TYPE=Debug SUITE=tests
  - env: GCC_VERSION="6" GCOV_VERSION="6" BUILD_TYPE=Release
  - env: GCOV_VERSION="5" LIBCXX=1 BUILD_TYPE=Debug SUITE=tests LLVM_VERSION=3.7.0
  - env: GCOV_VERSION="5" LIBCXX=1 BUILD_TYPE=Release LLVM_VERSION=3.7.0
before_install:
- export PROOT=$TRAVIS_BUILD_DIR
- if [ "$TRAVIS_BRANCH" = "coverity_scan" ]; then export COVERITY_SCAN_BRANCH=1; fi
- if [ "$CXX" = "g++" ]; then export GCOV_PATH=/usr/bin/gcov-${GCOV_VERSION}; fi
- if [ "$CXX" = "clang++" ]; then export GCOV_PATH=${PROOT}/ci/llvm-gcov.sh; fi
- export LCOV_PATH=$HOME/usr/bin/lcov
- export GENHTML_PATH=$HOME/usr/bin/genhtml
- export PREFIX=$HOME
- if [ "$CXX" = "g++" ]; then export CXX="/usr/bin/g++-${GCC_VERSION}" CC="/usr/bin/gcc-${GCC_VERSION}";
  fi
-
  if [ -z "$(ls -A llvm-$LLVM_VERSION)" ]; then
    wget -O llvm-$LLVM_VERSION.tar.xz http://llvm.org/releases/$LLVM_VERSION/clang+llvm-$LLVM_VERSION-x86_64-linux-gnu-ubuntu-14.04.tar.xz;
    mkdir llvm-$LLVM_VERSION;
    xzcat llvm-$LLVM_VERSION.tar.xz | tar -xvf - --strip 1 -C llvm-$LLVM_VERSION;
    ls llvm-$LLVM_VERSION/bin/;
    llvm-$LLVM_VERSION/bin/llvm-config --version;
    export LLVM_CONFIG="llvm-$LLVM_VERSION/bin/llvm-config";
    export PATH=$TRAVIS_BUILD_DIR/llvm-$LLVM_VERSION/bin:$PATH;
  fi;
- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7";
  fi
- "./ci/before_install.sh"
install:
- "./ci/install.sh"
before_script:
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then mysql -e 'create database osirose;';
  fi
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then mysql --user="root" --database="osirose"
  --password="" < "./Database/osirose.sql"; fi
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then mkdir build && cd build; fi
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then mkdir logs; fi
script:
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ../ci/script.sh; fi
after_success:
- bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - coverity_scan_run_condition='"$TRAVIS_OS_NAME" != osx -a "$GCC_VERSION" = 5 -a
    "$BUILD_TYPE" = Release'
  - coverity_scan_script_test_mode=false
  - secure: 
